<body class="container-fluid">
<h2>Button Contextual</h2>
<button class="btn btn-danger">insert</button>
<button class="btn btn-outline-danger">insert</button>

<button class="btn btn-link ">insert</button>

<h2>Buttons Group</h2>

</div>

<div class=" btn-group-vertical">
    <button class="btn btn-danger m-2">Home</button>
    <button class="btn btn-danger m-2">About</button>
    <button class="btn btn-danger m-2">Contact</button>
</div>
