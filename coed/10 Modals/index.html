<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <h2>Dialog - Modals</h2>
    <button
      class="btn btn-primary"
      data-bs-target="#login"
      data-bs-toggle="modal"
    >
      Login
    </button>
    <button class="btn btn-success" data-bs-target="#course" data-bs-toggle="modal">View Course</button>
    <div class="modal fade" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>User Login</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>User Name</dt>
              <dd><input type="text" class="form-control" /></dd>
              <dt>Password</dt>
              <dd><input type="password" class="form-control" /></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Login</button>
            <button data-bs-dismiss="modal" class="btn btn-danger">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  <!-- ---- This is a view course model ----- -->

  <div class="modal fade" id="course">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <h2>Ui Technologies</h2> 
               <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4"></div>
                    <img src="./ui.jpg" alt="UI" width="200px" height="200px">
                </div>
                <div class="col-8">
                    <ol>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>Bootstrap</li>
                        <li>Javascript</li>
                    </ol>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Login
                </button>
                <button class="btn btn-danger" data-bs-dismiss="modal">Clear</button>

            </div>
        </div>
    </div>
  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
